<div class="dashboard-content" *ngIf="currentUser$ | async as user">
  <header class="top-bar">
    <h1>Painel</h1>
    <div class="date">{{ currentDate | date : "fullDate" }}</div>
  </header>

  <div class="stats-grid">
    <div class="card stat-card">
      <div class="stat-icon bg-indigo">
        <ng-icon name="heroBookOpen"></ng-icon>
      </div>
      <div class="stat-details">
        <h3>Total de Cursos</h3>
        <p class="stat-value">{{ (courses$ | async)?.length || 0 }}</p>
      </div>
    </div>

    <div class="card stat-card" *ngIf="user.role === 'admin'">
      <div class="stat-icon bg-emerald">
        <ng-icon name="heroUsers"></ng-icon>
      </div>
      <div class="stat-details">
        <h3>Total de Alunos</h3>
        <p class="stat-value">{{ (studentCount$ | async) || 0 }}</p>
      </div>
    </div>

    <div class="card stat-card" *ngIf="user.role === 'admin'">
      <div class="stat-icon bg-orange">
        <ng-icon name="heroAcademicCap"></ng-icon>
      </div>
      <div class="stat-details">
        <h3>Total de Turmas</h3>
        <p class="stat-value">{{ (classCount$ | async) || 0 }}</p>
      </div>
    </div>
  </div>

  <section class="content-section">
    <h2>Cursos Recentes</h2>
    <div class="courses-grid">
      <app-course-card
        *ngFor="let course of courses$ | async"
        [course]="course"
        [userRole]="user.role"
      ></app-course-card>
    </div>
  </section>
</div>
