<div class="login-container">
  <div class="login-card card">
    <div class="login-header">
      <div class="logo">
        <img src="seloedu-logo.svg" alt="Seloedu Logo" class="logo-icon" />
      </div>
      <h1>Recuperar Senha</h1>
      <p>Digite seu email para receber o link de recuperação</p>
    </div>

    <div *ngIf="successMessage">
      <div class="alert alert-success">
        {{ successMessage }}
      </div>
      <button
        routerLink="/login"
        class="btn btn-primary btn-block"
        style="margin-top: 1rem"
      >
        Voltar para Login
      </button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <form
      [formGroup]="forgotForm"
      (ngSubmit)="onSubmit()"
      *ngIf="!successMessage"
    >
      <div class="input-group">
        <label for="email" class="input-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="input-field"
          placeholder="seu@email.com"
          [class.error]="f['email'].touched && f['email'].errors"
        />
        <div
          class="error-message"
          *ngIf="f['email'].touched && f['email'].errors?.['required']"
        >
          Email é obrigatório
        </div>
        <div
          class="error-message"
          *ngIf="f['email'].touched && f['email'].errors?.['email']"
        >
          Email inválido
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Enviar Link</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>

    <div class="login-footer" *ngIf="!successMessage">
      <p>Lembrou sua senha? <a routerLink="/login">Fazer Login</a></p>
    </div>
  </div>
</div>
